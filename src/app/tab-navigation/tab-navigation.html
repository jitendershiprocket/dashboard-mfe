<div class="tab-navigation">
  <!-- Header with Dashboard title and dropdown -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
      <div class="relative">
        <select class="appearance-none bg-white border border-gray-300 rounded-md px-4 py-2 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option>Domestic</option>
          <option>International</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="border-b border-gray-200">
    <nav class="-mb-px flex space-x-8">
      <button
        *ngFor="let tab of tabs"
        (click)="onTabClick(tab.id)"
        [class]="tab.active 
          ? 'border-purple-500 text-purple-600 border-b-2 py-2 px-1 text-sm font-medium' 
          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 py-2 px-1 text-sm font-medium'"
      >
        {{ tab.label }}
      </button>
    </nav>
  </div>
</div>
