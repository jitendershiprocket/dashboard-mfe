<div class="p-5 mx-auto min-h-screen ml-[70px]">
  <!-- Tab Navigation -->
  <app-tab-navigation 
    [selectedTab]="selectedTab" 
    (tabChange)="onTabChange($event)">
  </app-tab-navigation>
  
  <!-- Dynamic Content - Lazy Loaded Components -->
  <div class="mt-[30px]">
    <!-- Container for dynamically loaded components -->
    <ng-container #dynamicComponentContainer></ng-container>
  </div>
</div>
